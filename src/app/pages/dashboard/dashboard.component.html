
{{formsService.applications | json}}

dashboard





<div class="container">

  <div class="row">
    <div class="col s6">
      <div class="row">
        <div class="row icon-container fv-invalid-row">

          <div class="input-field col s12">
            <input type="text" name="price" class="validate valid" [(ngModel)]="formsService.appData.name" (input)="inputChanged($event)">
            <i data-field="price" class="{{formsService.appData.icon}}"></i>
            <label class="active">Application Name</label>

          </div>
        </div>
        <input type="button" value="new App" (click)="appCreate()"/>
      </div>
      <div class="row">
        <div *ngFor="let app of formsService.applications" class="col s12 m6" (click)="selectApplication(app)">
          <!--<pre>{{app | json}} </pre>-->
          <div class="card blue-grey darken-1 {{app.css}}">
            <div class="card-content white-text">
              <span class="card-title">{{app.name}}</span>
              <!--<p>I am a very simple card. I am good at containing small bits of information.-->
              <!--I am convenient because I require little markup to use effectively.</p>-->
            </div>
            <div class="card-action">
                <a (click)="viewApp(app); $event.stopPropagation()">View App</a>
              <a (click)="gotoappcontrols(app)">Details</a>
              <a (click)="appDelete(app); $event.stopPropagation()">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col s6">
      <div class="row">
        <div class="row icon-container fv-invalid-row">

          <div class="input-field col s12">
            <input type="text" name="price" class="validate valid" [(ngModel)]="formsService.ctrlData.name" (input)="controlNameChanged($event)">
            <i data-field="price" class="{{formsService.ctrlData.icon}}"></i>
            <label class="active">Control Name</label>

          </div>
        </div>
        <input type="button" value="new control" (click)="controlCreate($event)"/>
      </div>
      <div class="row">
        <div *ngFor="let control of formsService.controls" class="col s12 m6">
          <!--<pre>{{app | json}} </pre>-->
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{control.name}}</span>
              <!--<p>I am a very simple card. I am good at containing small bits of information.-->
              <!--I am convenient because I require little markup to use effectively.</p>-->
            </div>
            <div class="card-action">
              <a (click)="gotoDesigner(control)">Edit</a>
              <a (click)="controlDelete(control)">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</div>
