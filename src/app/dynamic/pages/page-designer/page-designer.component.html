  <input type="text" [(ngModel)]="formName">

  <input type="button" value="new Form" (click)="createForm()"/>

  <select class="browser-default"
          (change)="onChange($event.target.value)"
          [(ngModel)]="formsDropDown.value">
    <option *ngFor="let item of formsDropDown.items"
            [value]=item[formsDropDown.bindValue]>
      {{item[formsDropDown.bindText]}}
    </option>
  </select>

<input type="button" value="Delete" (click)="deleteForm()"/>


  <pre>{{ context.childrens | json}} </pre>
<input type="button" (click)="refreshContext()" value="Refresf">

<div class="row">

  <div class="col s2">
    <div *ngFor="let option of state.components; index as i;">
      <div draggable="true"
        [style.outlineColor]="dragging ? activeColor : baseColor"
           (dragstart)="onDragStart($event, option)"
      >{{option.name}}</div>
    </div>
  </div>

  <div class="col s2">
    <div *ngFor="let option of actions.operations; index as i;">
      <div draggable="true"
           [style.outlineColor]="dragging ? activeColor : baseColor"
           (dragstart)="onDragStart($event, option)"
      >{{getObjectName(option)}}
      </div>
    </div>
  </div>

  <div class="col s8">
    <div class="row" (drop)="onDrop($event, dropData)" (dragover)="allowDrop($event)">
      <span [hidden]="droppedData">Drop here</span>
      <span [hidden]="!droppedData">{{ droppedData }}</span>
    </div>


    <div class="row">
      <div class="col s6 d1">
        <!--<app-tree-designer [tree]="context.childrens"></app-tree-designer>-->
        <div *ngFor="let tItem of context.childrens; index as i;">
          <app-htmlnode [node]="tItem"></app-htmlnode>
        </div>
      </div>

      <div class="col s6 d2">

        <div *ngIf="selectedComponent">
          <app-actionnode [node]="selectedComponent"></app-actionnode>

          <ul  *ngFor="let x of selectedComponent.actions" class="browser-default">
            <li>
              <app-actionnode [node]="x"></app-actionnode>
            </li>
          </ul>
        </div>

      </div>

    </div>
