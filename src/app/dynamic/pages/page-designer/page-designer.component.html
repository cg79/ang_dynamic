<div class="row">

  <!--https://www.tutorialspoint.com/materialize/materialize_tabs.htm-->



  <div class="col s2 scroll">
    <div class = "row">
      <ul class = "tabs">
        <li class = "tab col"><span (click)="showTabPage(null)">Components</span></li>
        <li class = "tab col"><span (click)="showTabPage(2)"> Actions</span></li>
      </ul>
    </div>
    <div class = "row">
    <div *ngIf="!tabPage" id = "componets" class = "">
      <div *ngFor="let option of state.components; index as i;">
        <div draggable="true"
             [style.outlineColor]="dragging ? activeColor : baseColor"
             (dragstart)="onDragStart($event, option)"
        >{{option.name}}</div>
      </div>
    </div>
    <div *ngIf="tabPage==2" id = "actions" class = "">
      <div *ngFor="let option of actions.operations; index as i;">
        <div draggable="true"
             [style.outlineColor]="dragging ? activeColor : baseColor"
             (dragstart)="onDragStart($event, option)"
        >{{getObjectName(option)}}
        </div>
      </div>
    </div>
    </div>
  </div>

  <!--<div class="col s2 scroll">-->
    <!---->
  <!--</div>-->

  <div class="col s10">

    <div class="row" (drop)="onDrop($event, dropData)" (dragover)="allowDrop($event)">
      <div class="col">
        <span [hidden]="droppedData">Drop here</span>
        <span [hidden]="!droppedData">{{ droppedData }}</span>
      </div>

      <div class="col">
        <span (click)="toggleComponents()">{{hideShowComponents.text}}</span>
      </div>


    </div>

    <div class="row">

      <div [ngClass]="hideShowComponents.css1">
        <!--<app-tree-designer [tree]="context.childrens"></app-tree-designer>-->
        <div *ngFor="let tItem of context.childrens; index as i;">
          <app-htmlnode [node]="tItem"></app-htmlnode>
        </div>
      </div>

      <div [ngClass]="hideShowComponents.css2">

        <div *ngIf="selectedComponent">

          <div *ngIf="selectedComponent.prop">
          <app-actionnode [node]="selectedComponent"></app-actionnode>
            </div>

          <!--<ul  *ngFor="let x of selectedComponent.actions" class="browser-default yyy">-->
            <!--<li>-->
              <!--<app-actionnode [node]="x"></app-actionnode>-->
            <!--</li>-->
          <!--</ul>-->
        </div>

      </div>

    </div>

  </div>


</div>
